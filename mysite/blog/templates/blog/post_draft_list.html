{% extends "blog/blog_base.html" %}
{% block content %}
  {% for post in posts %}
    <div class="post">
      <p class='date'>Created:{{post.create_date|date:'D M Y'}}</p>
      <h1><a href="{% url 'post:post_detail' pk=post.pk %}">{{post.title}}</a></h1>
      <p>{{post.text|truncatechars:200}}</p>
    </div>

  {% endfor %}
{% endblock %}
